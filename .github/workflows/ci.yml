name: DwellBase CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ“¦ Setup Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¥ Install dependencies
        run: npm install

      - name: ðŸŽ¨ Run Prettier (Format Check)
        run: npx prettier . --check

      - name: ðŸ§¹ Run ESLint (Lint Check)
        run: |
          npx eslint . --ext .js,.jsx
        continue-on-error: true
        # Remove `continue-on-error` if you want linting issues to fail the pipeline

      - name: ðŸ§ª Run Jest Unit Tests
        run: npm test -- --watchAll=false
