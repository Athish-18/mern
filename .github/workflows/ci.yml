name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install dependencies
        working-directory: ./client
        run: npm install

      - name: Run ESLint (legacy config)
        working-directory: ./client
        run: npm run lint

      - name: Run Prettier Check
        working-directory: ./client
        run: npm run format -- --check

      - name: Run Jest tests
        working-directory: ./client
        run: npm test -- --detectOpenHandles
