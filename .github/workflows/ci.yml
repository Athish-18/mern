name: DwellBase CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ“¦ Setup Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¥ Install dependencies
        run: npm install

      - name: ğŸ§¹ Run ESLint (Lint Check)
        run: |
          npx eslint . --ext .js,.jsx

      - name: ğŸ§ª Run Jest Unit Tests
        run: |
          npx jest --coverage --
