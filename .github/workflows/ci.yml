name: DwellBase CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ“¦ Setup Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¥ Install dependencies
        run: npm install

      - name: ðŸ§¹ ESLint - Code Quality Check
        run: npx eslint . --ext .js,.jsx

      - name: ðŸ§ª Jest - Run Tests
        run: npx jest --coverage --watchAll=false
