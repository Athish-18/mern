name: DwellBase CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v3

      - name: ðŸ“¦ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¥ Install dependencies
        run: npm install

      - name: ðŸŽ¨ Prettier - Format Check
        run: npx prettier . --check

      - name: ðŸ§¹ ESLint - Code Quality Check
        run: npx eslint . --ext .js,.jsx || true
        # Note: `|| true` prevents ESLint errors from crashing the whole workflow for now.
        # Remove it if you want it to fail on issues.

      - name: ðŸ§ª Run Jest Tests
        run: npm test -- --watchAll=false
