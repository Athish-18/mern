name: DwellBase CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ“¦ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¥ Install dependencies
        run: npm install

      - name: ðŸ§¹ ESLint - Code Quality Check
        run: |
          npx eslint . --ext .js,.jsx
        continue-on-error: true
        # Remove 'continue-on-error' if you want ESLint to break the pipeline on error

      - name: ðŸ§ª Run Jest Tests
        run: npx test -- --watchAll=false
