name: CI Workflow

on:
  push:
    branches:
      - main # Trigger workflow on pushes to the main branch
  pull_request:
    branches:
      - main # Trigger workflow for pull requests to the main branch

jobs:
  lint-test:
    runs-on: ubuntu-latest # Use the latest version of Ubuntu

    steps:
      - name: Checkout code
        uses: actions/checkout@v2 # Check out the repository's code

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16" # Use Node.js version 16 (or the version you prefer)

      - name: Install dependencies
        run: |
          cd client  # Navigate into the client folder
          npm install  # Install all dependencies listed in package.json

      - name: Run ESLint
        run: |
          cd client  # Navigate into the client folder
          npx eslint . --ext .js,.jsx,.ts,.tsx  # Run ESLint to lint the code

      - name: Run Prettier Check
        run: |
          cd client  # Navigate into the client folder
          npx prettier --check .  # Run Prettier to check code formatting

      - name: Run Jest tests
        run: |
          cd client  # Navigate into the client folder
          npm test  # Run Jest tests
